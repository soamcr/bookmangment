    <h1 class="text-center mt-4">Edit Book Details Form</h1>
    
    <div class="container">
			<form th:action=@{/save} method="post" th:object="${book}">
			  <div class="mb-3">
			    <label for="ig" class="form-label">id </label>
			    <input type="number" class="form-control" name="id" th:value="${book.id}">
			  </div>
			  <div class="mb-3">
			    <label for="name" class="form-label">Name </label>
			    <input type="text" class="form-control" name="name"  th:value="${book.name}">
			  </div>
			  
			  <div class="mb-3">
			    <label for="author" class="form-label">Author </label>
			    <input type="text" class="form-control" name="author" th:value="${book.author}">
			  </div>
			  
			  <div class="mb-3">
			    <label for="price" class="form-label">Price </label>
			    <input type="text" class="form-control" name="price" th:value="${book.price}">
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
